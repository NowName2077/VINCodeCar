<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1>VIN Decoder</h1>
    <div class="input-group">
        <input type="text" id="vin-input">
        <button id="search-vin">Search</button>
    </div>
</div>
<div id="result" class="hidden">
    <h2>Decoding Results</h2>
    <div class="result-item">
        <span class="label">VIN:</span>
        <span id="vin" class="value">-</span>
    </div>

    <div class="result-item">
        <span class="label">Manufacturer:</span>
        <span id="manufacturer" class="value">-</span>
    </div>
    <div class="result-item">
        <span class="label">Country:</span>
        <span id="country" class="value">-</span>
    </div>

    <div class="result-item">
        <span class="label">Year:</span>
        <span id="year" class="value">-</span>
    </div>

    <div class="result-item">
        <span class="label">Model:</span>
        <span id="model" class="value">-</span>
    </div>

    <div class="result-item">
        <span class="label">Color:</span>
        <span id="color" class="value">-</span>
    </div>

    <div class="result-item">
        <span class="label">Engine Type:</span>
        <span id="engineType" class="value">-</span>
    </div>

    <div class="result-item">
        <span class="label">Transmission:</span>
        <span id="transmission" class="value">-</span>
    </div>

    <div class="result-item">
        <span class="label">Fuel type:</span>
        <span id="fuelType" class="value">-</span>
    </div>

    <div class="result-item">
        <span class="label">Drive type:</span>
        <span id="driveType" class="value">-</span>
    </div>
</div>
<script type="module" src="script.js"></script>
</body>
</html>
